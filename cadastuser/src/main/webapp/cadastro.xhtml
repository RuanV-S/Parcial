<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_templete.xhtml">
	<ui:define name="content">
	
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		
		<p:card class="card-form">
			<f:facet name="title">
				Cadastro De Usuario
			</f:facet>
			<h:form>
			<h:panelGrid columns="2">
				
				<p:outputLabel for="name" value="Nome:"/>
				<p:inputText id="name" value="#{setupBean.name}" required="true" />
				
	
				<p:outputLabel for="email" value="Email:"/>
				<p:inputText id="email" value="#{setupBean.email}"/>		
				
				 			
				<p:outputLabel for="" value="Passwod:"/>
        		<p:password id="toggle" value="#{setupBean.pass}" toggleMask="true" redisplay="true"/>   			
        										
			</h:panelGrid>
			</h:form>
			
			<h:form>
			<h:panelGrid>
				<p:outputLabel for="" value="Data De Nascimento:" />
				<p:datePicker id="inline" value="" inline="true"/>
			</h:panelGrid>
			</h:form>
			
			
			<h:form>
				<h:panelGrid columns="2">
					<f:facet name="footer">					
        				<p:commandButton icon="pi pi-check" value="Save" action="#{setupBean.save}"/> 
        				<p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>       	   				
					</f:facet>
				</h:panelGrid>					
			</h:form>
		</p:card>
		
			
	</ui:define>
		
</ui:composition>

</html>
